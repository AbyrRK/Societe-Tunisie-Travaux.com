<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vidéos</title>
        <link rel="stylesheet" href="css/video.css">
        <link rel="stylesheet" href="css/minipelle.css">
    </head>
    <body>
        <div>
            <a href="STT.html"><img src="retour.png" height="65px" width="65px" style="padding-left:15px; padding-top: 15px;"></a>
        </div>
        <h1 class="heading">Vidéos Réelles</h1>
        <br>
        <div class="container">
            <div class="main-video">
               <div class="video">
                <video src="102.mp4" controls muted autoplay></video>
                <h3 class="title">Video 01</h3>
               </div> 
            </div>
            <div class="video-list">
                <div class="vid active">
                    <video src="102.mp4" muted></video>
                    <h3 class="title">Video 01</h3>
                </div>
                <div class="vid">
                    <video src="101.mp4" muted></video>
                    <h3 class="title">Video 02</h3>
                </div>
                <div class="vid">
                    <video src="101.mp4" muted></video>
                    <h3 class="title">Video 03</h3>
                </div>
                <div class="vid">
                    <video src="103.mp4" muted></video>
                    <h3 class="title">Video 04</h3>
                </div>
            </div>
        </div>
        <script>
            let listVideo = document.querySelectorAll('.video-list .vid');
            let mainVideo = document.querySelector('.main-video video');
            let title = document.querySelector('.main-video .title');
            listVideo.forEach(video =>{
                video.onclick = () =>{
                    listVideo.forEach(vid => vid.classList.remove('active'));
                    video.classList.add('active');
                    if (video.classList.contains('active')){
                        let src = video.children[0].getAttribute('src');
                        mainVideo.src = src;
                        let text = video.children[1].innerHTML;
                        title.innerHTML = text;
                    };
                };
            });
        </script>
    </body>
</html>
